machine:
  python:
    version: 2.7.10
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - pip install --upgrade pip

checkout:
  post:
    - mkdir -p .molecule/roles
    - git checkout https://github.com/ludovicc/ansible-marathon_app.git .molecule/roles/marathon-app
    - pip install -r tests/requirements.txt

test:
  override:
    - pre-commit install
    - pre-commit run --all-files
    - molecule test --driver docker
