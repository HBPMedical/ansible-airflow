machine:
  python:
    version: 2.7.10
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - pip install --upgrade pip

checkout:
  post:
    - pip install tests/requirements.txt

test:
  override:
    - pre-commit install
    - pre-commit run --all-files
    - molecule test --driver docker
